<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="card">
    <figure>
      <img src="Images/image-equilibrium.jpg" alt="Error">
      <div class="ivs-bg"></div>
      <figcaption><a href="#" class="link">Equilibrium #3429</a></figcaption>
    </figure>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div class="eth">0.041 ETH</div>
    <div class="clock">3 days left</div>
    <div class="hr"></div>
    <figure>
      <img src="images/image-avatar.png" alt="Avater">
      <figcaption>Creation of <a href="#" class="link">Jules Wyvern</a></figcaption>
    </figure>
  </div>
</body>

</html>
