<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="preload" href="./Font/Outfit/Outfit-VariableFont_wght.ttf" as="font" type="font/ttf" crossorigin/>
</head>

<body>
    <figure>
      <div class="box"><img src="./images/image-equilibrium.jpg" alt=""></div>
      <figcaption>
        <p><a href="#" class="link">Equilibrium #3429</a></p>
        <p class="thin">Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
          <div class="eth thin">
            <svg class="icon">
              <use href="./images/icon-ethereum.svg#eth"/>
            </svg>
            0.041 ETH
          </div>
          <div class="clock thin">
            <svg class="icon">
              <use href="./images/icon-clock.svg#clk"/>
            </svg>
            3 days left
          </div>
        </div>
        <div class="hr"></div>
        <div class="foot">
          <img src="./images/image-avatar.png" alt="">
          <p class="thin">Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </figcaption>
    </figure>
</body>

</html>
